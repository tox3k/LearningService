{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="{% static 'css/style.min.css'%}">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div id="popup" aria-hidden="true" class="popup">
			<div class="popup__wrapper">
				<div class="popup__content">
					<button data-close type="button" class="popup__close"><img class="popup__close-image" src="{% static 'img/popup/close.svg'%}" alt=""></button>
					<div class="popup__body">
						<div class="popup__title">
							Вход в аккаунт
						</div>
						<div class="popup__forms forms-popup">
							<div class="forms-popup__inp forms-popup__mail"><input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Логин / Электронная почта" class="forms-popup__input input"></div>
							<div class="forms-popup__inp forms-popup__password"><input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="Пароль" class="forms-popup__input input"></div>
						</div>
						<div class="popup__link-reg">Если у вас нет аккаунта, <a href="" data-popup="#popup_1">зарегестрируйтесь</a>
						</div>
						<button data-close type="submit" class="popup__button auth__button">Авторизоваться</button>

					</div>
				</div>
			</div>
		</div>

		<div id="popup_1" aria-hidden="true" class="popup">
			<div class="popup__wrapper">
				<div class="popup__content">
					<button data-close type="button" class="popup__close"><img class="popup__close-image" src="{% static 'img/popup/close.svg'%}" alt=""></button>
					<div class="popup__body">
						<div class="popup__title">
							Регистрация
						</div>
						<div class="popup__forms forms-popup">
							<div class="forms-popup__inp forms-popup__login"><input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Логин / Юзернейм" class="forms-popup__input input"></div>
							<div class="forms-popup__inp forms-popup__mail"><input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Электронная почта" class="forms-popup__input input"></div>
							<div class="forms-popup__inp forms-popup__password"><input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="Пароль" class="forms-popup__input input"></div>
							<div class="forms-popup__inp forms-popup__repeat-password _icon-dot"><input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="Повторите пароль" class="forms-popup__input input"></div>
							<div class="forms-popup__inp forms-popup__name"><input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Имя" class="forms-popup__input input">
							</div>
							<div class="forms-popup__inp forms-popup__surname"><input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Фамилия" class="forms-popup__input input"></div>
						</div>
						<button data-close type="submit" class="popup__button register__button">Зарегистрироваться</button>

					</div>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="header__container">
				<a href="" class="header__link-main">Главная</a>
				<a href="" data-popup="#popup" class="header__name">Фамилия Имя</a>
			</div>
		</header>

		<main class="result">
			<div class="result__container">
				<div class="result__header">Результаты</div>
				<div class="result__block">
					<div class="result__items">
						<div class="result__item">
							Задания №
						</div>
						<div class="result__item">
							Ваш балл
						</div>
						<div class="result__item">
							Максимальный балл
						</div>
						<div class="result__item">
							1
						</div>
						<div class="result__item">
							1
						</div>
						<div class="result__item">
							1
						</div>
						<div class="result__item">

						</div>
						<div class="result__item">
							1
						</div>
					</div>
					<div class="result__counter ">
						<span class="result__right">1</span>
						<span class="result__slash">/</span>
						<span class="result__total">6</span>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="{% static 'js/app.min.js'%}"></script>
</body>

</html>
